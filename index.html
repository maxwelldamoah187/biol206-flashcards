        let currentSection = 'sensory';
        let currentCardIndex = 0;
        let isFlipped = false;

        function showSection(section) {
            currentSection = section;
            currentCardIndex = 0;
            isFlipped = false;
            
            // Update active button
            document.querySelectorAll('.section-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-section="${section}"]`).classList.add('active');
            
            // Update section title
            document.getElementById('section-title').textContent = flashcardData[section].title;
            
            // Show first card
            showCard();
            updateProgress();
            updateButtons();
        }

        function showCard() {
            const card = flashcardData[currentSection].cards[currentCardIndex];
            const totalCards = flashcardData[currentSection].cards.length;
            
            document.getElementById('question-number').textContent = `Question ${currentCardIndex + 1} of ${totalCards}`;
            document.getElementById('answer-number').textContent = `Question ${currentCardIndex + 1} of ${totalCards}`;
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').innerHTML = card.answer;
            
            // Reset flip state
            if (isFlipped) {
                flipCard();
            }
        }

        function flipCard() {
            const card = document.getElementById('flashcard');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                card.classList.add('flipped');
            } else {
                card.classList.remove('flipped');
            }
        }

        function nextCard() {
            if (currentCardIndex < flashcardData[currentSection].cards.length - 1) {
                currentCardIndex++;
                showCard();
                updateProgress();
                updateButtons();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
                updateProgress();
                updateButtons();
            }
        }

        function updateProgress() {
            const total = flashcardData[currentSection].cards.length;
            document.getElementById('progress').textContent = `Card ${currentCardIndex + 1} of ${total}`;
        }

        function updateButtons() {
            const total = flashcardData[currentSection].cards.length;
            document.getElementById('prev-btn').disabled = currentCardIndex === 0;
            document.getElementById('next-btn').disabled = currentCardIndex === total - 1;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Section buttons
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    showSection(this.dataset.section);
                });
            });

            // Control buttons
            document.getElementById('prev-btn').addEventListener('click', previousCard);
            document.getElementById('next-btn').addEventListener('click', nextCard);
            document.getElementById('flip-btn').addEventListener('click', flipCard);
            
            // Card click to flip
            document.getElementById('flashcard').addEventListener('click', flipCard);

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowLeft':
                        previousCard();
                        break;
                    case 'ArrowRight':
                        nextCard();
                        break;
                    case ' ':
                        e.preventDefault();
                        flipCard();
                        break;
                }
            });

            // Initialize
            showCard();
            updateProgress();
            updateButtons();
        });
    </script>
